matches:
  - triggers: [":...:"]
    replace: …

  - triggers: ['::-):', '::):']
    replace: 😄

  - triggers: ['::-(:', '::(:']
    replace: ☹️

  - triggers: ['::-D:', '::D:']
    replace: 😆

  - triggers: [':<<:']
    replace: «

  - triggers: [':>>:']
    replace: »

  - triggers: [':||:', ':lightning:']
    replace: 🗲

  - triggers: ['://:', ':zigzag:']
    replace: ↯

  - triggers: [':bulb:', ':idea:']
    replace: 💡
