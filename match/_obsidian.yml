
matches:
  # insert codeblock
  - regex: "''(?P<mode>.+)''"
    replace: "```{{mode}}\n$|$\n```\n"

  # todo/task
  - triggers: ["-[]"]
    word: true
    replace: "- [ ] #task $|$"

  # Time header
  - triggers: ["%th%"]
    replace: "##### {{time}}\n"
    #word: true
    vars:
      - name: time
        type: date
        params:
          format: "%H:%M:%S"

  # Log entry linking to daily
  - triggers: ["%log%"]
    replace: "### [[{{date}}]] {{time}}\n"
    #word: true
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
      - name: time
        type: date
        params:
          format: "%H:%M"

  # Log entry linking to the daily Siemens Gamesa
  - triggers: ["%sl%", "%slog%"]
    replace: "### [[{{date}} - Siemens Gamesa|{{date}}]] {{time}}\n"
    #word: true
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
      - name: time
        type: date
        params:
          format: "%H:%M"
