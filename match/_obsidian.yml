
matches:
  # insert codeblock
  - regex: "''(?P<mode>.+)''"
    replace: "```{{mode}}\n$|$\n```\n"

  # todo/task
  - triggers: ["-[]"]
    word: true
    replace: "- [ ] #task $|$"

  # Log entry linking to daily
  - triggers: [":log"]
    replace: "[[{{date}}]] {{time}}"
    word: true
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
      - name: time
        type: date
        params:
          format: "%H:%M"

  # Log entry linking to the daily Siemens Gamesa
  - triggers: [":slog"]
    replace: "[[{{date}} - Siemens Gamesa|{{date}}]] {{time}}"
    word: true
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
      - name: time
        type: date
        params:
          format: "%H:%M"
