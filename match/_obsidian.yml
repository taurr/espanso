
matches:
  # todo/task
  - triggers: ["-[]"]
    word: true
    replace: "- [ ] #task $|$"

  # Log entry linking to daily
  - triggers: ["\\log\\"]
    replace: "### [[{{date}}]] {{time}}:\n"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
      - name: time
        type: date
        params:
          format: "%H:%M"

  # Log entry linking to the daily Siemens Gamesa
  - triggers: ["\\sl\\"]
    replace: "### [[{{date}} - Siemens Gamesa|{{date}}]] {{time}}:\n"
    vars:
      - name: date
        type: date
        params:
          format: "%Y-%m-%d"
      - name: time
        type: date
        params:
          format: "%H:%M"
